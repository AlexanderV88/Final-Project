      <h3 style="font-family: 'Ribeye Marrow', cursive; color: #ffffff;">Contact Form</h3>

<div class="contactform">
  <form action="/action_page.php">
    <label for="fname" style="color: #ffffff; font-family: fantasy;">First & Last Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your full name here">

    <label for="lname" style="color: #ffffff; font-family: fantasy;">Email</label>
    <input type="text" id="lname" name="lastname" placeholder="Example: epicsevenfan@epicsevenfans.com">

    <label for="country" style="color: #ffffff; font-family: fantasy;">Country</label>
    <select id="country" name="country">
      <option value="Earth">Earth</option>
      <option value="Moon">The Moon</option>
      <option value="usa">USA</option>
    </select>

    <label for="subject" style="color: #ffffff; font-family: fantasy;">Tell us why you love Epic Seven!</label>
    <textarea id="subject" name="subject" placeholder="Don't be shy!" style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>
